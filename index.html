<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast 24</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            animation: backgroundColorChange 10s infinite alternate;
        }

        h1 {
            color: #333;
            font-size: 2em;
            position: relative;
            z-index: 2;
        }

        input[type="text"] {
            padding: 10px;
            margin-top: 20px;
            font-size: 1em;
            width: 250px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-left: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .weather-info {
            margin-top: 20px;
            text-align: center;
            z-index: 2;
        }

        .weather-info p {
            margin: 5px 0;
        }

        .error {
            color: red;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 1em;
            color: #333;
        }

        footer p {
            margin: 0;
        }

        /* Waving Sun and Clouds */
        .header-animations {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            animation: waveSun 5s ease-in-out infinite, waveClouds 7s ease-in-out infinite;
        }

        .sun {
            width: 100px;
            height: 100px;
            background-color: #FFD700;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -50px;
            margin-top: -50px;
        }

        .cloud {
            width: 200px;
            height: 60px;
            background-color: #f0f8ff;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            margin-left: -100px;
            animation: moveClouds 10s infinite ease-in-out;
        }

        .cloud:before,
        .cloud:after {
            content: '';
            position: absolute;
            width: 100px;
            height: 80px;
            background-color: #f0f8ff;
            border-radius: 50%;
        }

        .cloud:before {
            top: -30px;
            left: 30px;
        }

        .cloud:after {
            top: -30px;
            right: 30px;
        }

        /* Animations */
        @keyframes backgroundColorChange {
            0% { background-color: #a1c4fd; }
            25% { background-color: #c2e9fb; }
            50% { background-color: #e0c3fc; }
            75% { background-color: #ff9a8b; }
            100% { background-color: #f6c3ff; }
        }

        @keyframes waveSun {
            0% { transform: translateX(-50%) rotate(0deg); }
            50% { transform: translateX(-50%) rotate(15deg); }
            100% { transform: translateX(-50%) rotate(0deg); }
        }

        @keyframes waveClouds {
            0% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(10px); }
            100% { transform: translateX(-50%) translateY(0px); }
        }
    </style>
</head>
<body>

    <div class="header-animations">
        <div class="sun"></div>
        <div class="cloud"></div>
    </div>

    <h1>Weather Forecast 24</h1>
    <input type="text" id="location" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>

    <div class="weather-info" id="weather-info">
        <!-- Weather information will be displayed here -->
    </div>

    <footer>
        <p>Powered by Sathmin OFC</p>
    </footer>

    <script>
        const apiKey = "5df2f5d11845c8ef5c7640dbc30eb1a5";  // Replace this with your OpenWeatherMap API key

        async function getWeather() {
            const location = document.getElementById('location').value;
            const weatherInfo = document.getElementById('weather-info');
            weatherInfo.innerHTML = ""; // Clear previous data

            if (!location) {
                weatherInfo.innerHTML = "<p class='error'>Please enter a location.</p>";
                return;
            }

            try {
                let response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location.trim()}&appid=${apiKey}&units=metric`);
                const data = await response.json();

                if (data.cod !== 200) {
                    weatherInfo.innerHTML = `<p class='error'>Error: ${data.message}</p>`;
                    return;
                }

                const weather = data.weather[0];
                const main = data.main;
                const wind = data.wind;
                const timezoneOffset = data.timezone; // Timezone offset in seconds

                const currentDate = new Date((Date.now() / 1000 + timezoneOffset) * 1000);
                const cityDate = currentDate.toLocaleString("en-US", { timeZone: data.timezone, weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' });

                const weatherDetails = `
                    <h2>Weather in ${data.name}, ${data.sys.country}</h2>
                    <p><strong>${weather.main}</strong>: ${weather.description}</p>
                    <p><strong>Temperature</strong>: ${main.temp} Â°C</p>
                    <p><strong>Humidity</strong>: ${main.humidity} %</p>
                    <p><strong>Wind Speed</strong>: ${wind.speed} m/s</p>
                    <p><strong>Pressure</strong>: ${main.pressure} hPa</p>
                    <p><strong>Time in ${data.name}:</strong> ${cityDate}</p>
                `;

                weatherInfo.innerHTML = weatherDetails;
            } catch (error) {
                weatherInfo.innerHTML = "<p class='error'>Failed to fetch weather data. Please try again later.</p>";
            }
        }
    </script>

</body>
</html>
